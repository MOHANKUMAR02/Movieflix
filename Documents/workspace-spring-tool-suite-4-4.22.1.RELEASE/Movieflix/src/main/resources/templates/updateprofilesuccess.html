<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Profile Success</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
    }
    h2 {
        color: #28a745;
        margin-bottom: 20px;
    }
    h3 {
        color: #333;
        margin-bottom: 10px;
    }
    p {
        color: #666;
        margin-bottom: 20px;
    }
    a {
        text-decoration: none;
    }
    input[type="submit"] {
        padding: 12px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        display: inline-block;
        margin: 10px 0;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    input[type="submit"]:active {
        transform: scale(1.00);
    }
</style>
</head>
<body>
    <div class="container">
        <h2><i>Update Successful!</i></h2>
        <h3>Welcome to MovieFlix</h3>
        <p>Enjoy the Unlimited Streaming Experience</p>
        <a href="explore_movies">
            <input type="submit" value="Explore Movies">
        </a>
        <a href="delete-account">
            <input type="submit" value="Delete Account">
        </a>
        <a href="Change_Password">
            <input type="submit" value="Change Password">
        </a>
        <a href="Update_Profile">
            <input type="submit" value="Update Profile">
        </a>
        <a href="log_out">
            <input type="submit" value="Logout">
        </a>
    </div>
</body>
</html>
