<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Users List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h2 {
        color: #333;
        text-align: center;
        margin-top: 20px;
    }
    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f4f4f4;
        color: #333;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    .actions {
        text-align: center;
        margin: 20px 0;
    }
    .actions a, .actions input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin: 0 10px;
    }
    .actions a:hover, .actions input[type="submit"]:hover {
        background-color: #0056b3;
    }
    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }
    form label {
        margin-right: 10px;
        font-size: 16px;
        color: #333;
    }
    form input[type="number"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        margin-right: 10px;
    }
    form input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }
    form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h2>Users in Application</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email ID</th>
            <th>Gender</th>
            <th>Phone No</th>
            <th>Address</th>
        </tr>
        <!-- Example rows. Replace with Thymeleaf or server-side code for dynamic content. -->
        <tr th:each="appUsers : ${appUsers}">
            <td th:text="${appUsers.id}"></td>
            <td th:text="${appUsers.name}"></td>
            <td th:text="${appUsers.emailId}"></td>
            <td th:text="${appUsers.gender}"></td>
            <td th:text="${appUsers.phoneNo}"></td>
            <td th:text="${appUsers.address}"></td>
        </tr>
    </table>
        
    <form action="map_deleteUserAdmin" method="get">
        <label for="id">Enter the User ID:</label>
        <input type="number" id="id" name="id" required>
        <input type="submit" value="DELETE">
    </form>
</body>
</html>
