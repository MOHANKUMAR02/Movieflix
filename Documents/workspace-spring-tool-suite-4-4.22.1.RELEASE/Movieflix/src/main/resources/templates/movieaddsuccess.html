<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Added Successfully</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 500px;
    }
    h3 {
        color: #333;
        margin-bottom: 20px;
    }
    a {
        text-decoration: none;
        margin: 10px;
        display: inline-block;
    }
    input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h3>Movie Added Successfully</h3>
        <a href="addmovie">
            <input type="submit" value="Add More Movies">
        </a>
        <br>
        <a href="viewmovies">
            <input type="submit" value="View Movies">
        </a>
    </div>
</body>
</html>
