<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update User</title>
</head>
<body>
<h3>Enter your details to be updated</h3>
<form action="update_user" method="post">
<label>Id:</label>
<input type="number" name="id" required="required">
<br><br>
<label>Name:</label>
<input type="text" name="name" required="required">
<br><br>
<label>Email:</label>
<input type="email" name="emailId" required="required">
<br><br>
<label>Password:</label>
<input type="password" name="password" required="required">
<br><br>
<label>Gender</label>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<input type="radio" name="gender" value="Other">Other
<br><br>
<label>Phone No:</label>
<input type="number" name="phoneNo" required="required">
<br><br>
<label>Address:</label>
<textarea name="address" required="required">
</textarea>
<br><br>
<input type="submit" value="UPDATE">
</form>
</body>
</html>
