<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delete User</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #555;
    }
    input[type="number"] {
        width: calc(100% - 22px); /* Adjust width to account for padding */
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 20px;
    }
    input[type="submit"] {
        padding: 12px 25px;
        font-size: 18px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    input[type="submit"]:active {
        transform: scale(1.00);
    }
</style>
</head>
<body>
    <form action="map_deleteUserAdmin" method="get">
        <h2>Delete User</h2>
        <label for="id">Enter the User ID:</label>
        <input type="number" id="id" name="id" required>
        <input type="submit" value="DELETE">
    </form>
</body>
</html>
