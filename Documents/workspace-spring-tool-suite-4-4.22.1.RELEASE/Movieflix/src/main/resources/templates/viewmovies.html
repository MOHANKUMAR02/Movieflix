<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Movies List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 90%;
        margin: 0 auto;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }
    table {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #007bff;
        color: #fff;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    form {
        margin: 20px 0;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
    }
    input[type="number"], input[type="submit"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .button-group {
        text-align: center;
        margin: 20px 0;
    }
    .button-group a {
        display: inline-block;
        margin: 10px;
        text-decoration: none;
    }
    .button-group input[type="submit"] {
        background-color: #28a745;
    }
    .button-group input[type="submit"]:hover {
        background-color: #218838;
    }
    .video-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .video-grid div {
        width: 100%;
        max-width: 600px; /* Adjust as needed */
        text-align: center;
    }
    video {
        width: 100%;
        height: auto;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Movies List</h1>
        <table>
            <tr>
                <th>Movie Id</th>
                <th>Movie Name</th>
                <th>Genres</th>
                <th>Cast Name</th>
                <th>Director Name</th>
                <th>Movie Video</th>
            </tr>
            <!-- Example row (Replace with Thymeleaf or server-side code) -->
            <tr th:each="viewAllMovies : ${viewAllMovies}">
                <td th:text="${viewAllMovies.movieid}"></td>
                <td th:text="${viewAllMovies.movieName}"></td>
                <td th:text="${viewAllMovies.genres}"></td>
                <td th:text="${viewAllMovies.cast}"></td>
                <td th:text="${viewAllMovies.director}"></td>
                <td th:Utext="${viewAllMovies.link}" type="video/mp4">
                        </td>
            </tr>
        </table>
        <form action="map_deleteMovies" method="post">
            <label for="movieid">Enter the Movie Id:</label>
            <input type="number" id="movieid" name="movieid" required>
            <input type="submit" value="DELETE">
        </form>
        <div class="button-group">
            <a href="Updatemovies">
                <input type="submit" value="Update">
            </a>
            <a href="addmovie">
                <input type="submit" value="Add Movies">
            </a>
        </div>
    </div>
</body>
</html>
