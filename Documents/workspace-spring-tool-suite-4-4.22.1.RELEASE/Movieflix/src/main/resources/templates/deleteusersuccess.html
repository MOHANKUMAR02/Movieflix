<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deleted User</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 400px;
    }
    h2 {
        color: #333;
        margin-bottom: 10px;
    }
    h5 {
        color: #666;
        margin-bottom: 20px;
        font-size: 18px;
    }
    a {
        text-decoration: none;
    }
    button {
        padding: 12px 25px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    button:active {
        transform: scale(1.00);
    }
</style>
</head>
<body>
    <div class="container">
        <h2>User Deleted Successfully</h2>
        <h5>Kindly register to access the application</h5>
        <a href="register" aria-label="Register">
            <button>Register</button>
        </a>
    </div>
</body>
</html>
